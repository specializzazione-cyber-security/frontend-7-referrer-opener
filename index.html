</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Aulab</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>

  <h1 class="my-5">Mario Rossi, benvenuto alla lezione di referrer_policy</h1>
  
  <!-- UNSECURE -->
  <button id="profile" class="btn btn-warning" onclick="newPage = window.open(this.dataset.url,'_blank')">Profile</button>
  <!-- SECURE -->
  <!-- <button id="profile" class="btn btn-warning" onclick="newPage = window.open(this.dataset.url, null, 'noreferrer noopener')">Profile</button> -->
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <script>
    let newPage = null;
    const params = new URLSearchParams(window.location.search);
    const profile = document.querySelector('#profile');
    // profile.dataset.url = params.get('url');
    const url = params.get('url');

    if (url) {
      profile.dataset.url = url;
    } else {
      profile.dataset.url = 'http://127.0.0.1:5500/index.html'; // Un URL sicuro di default
    }
  </script>
